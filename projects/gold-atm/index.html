<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex, nofollow">
  <title>Gold ATM</title>
  
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/gold-atm.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
</head>

<body class="">
    <div class="screensaver ">
    <div class="screensaver-column">
      <div class="gold-symbol hide">
        <img src="./img/Au.svg" class="gold-symbol-img">
      </div>
    </div>
  </div>

  <div class="start-screen ">
    <div class="start-screen-au-placeholder">
      <img src="img/Au.svg" class="start-screen-au">
    </div>

    <div class="start-screen-row">
      <img src="img/atm-logo.png" class="atm-logo">
    </div>

    <div class="start-screen-row real-time-info hide-when-buy">
      <img src="img/clock.svg" class="icon">
      Real time prices updated every 30 seconds
    </div>

    <div class="start-screen-row hide-when-buy">
      <button class="button primary large buy-now">Buy now</button>
    </div>
    <div class="start-screen-row hide-when-buy">
      <button class="button tertiary large">Pick up an order</button>
    </div>


    <div class="start-screen-row show-when-buy ">
      <div class="prices-row">
        <div class="prices-row-item">
          $<span class="price price-gram">57.39</span> per gram
        </div>
        <div class="prices-row-item">
          $<span class="price price-ounce">1,783.00</span> per ounce
        </div>
        <div class="prices-row-item">
          $<span class="price price-kg">57,355.60</span> per kilo
        </div>
      </div>
      <div class="prices-timestamp">Price updated:&nbsp; <span class="last-timestamp">10:00 am</span></div>
    </div>
    
    <div class="start-screen-row cards show-when-buy">
      <div class="card">
        <div class="title">Purchase by weight</div>
        <div class="chips">
          <div class="chip">gram</div>
          <div class="chip">ounce</div>
          <div class="chip">kilogram</div>
        </div>
      </div>

      <div class="card">
        <div class="title">Purchase by type</div>
        <div class="purchase-types">
          <img src="img/coins.svg" class="purchase-type">
          <img src="img/gold-bars.svg" class="purchase-type">
        </div>
      </div>
    </div>

    <div class="start-screen-row qr-code-section show-when-buy">
      <div class="title">In a hurry?</div>
      <div class="qr-info">
        <div>Make your puchase on the go and pick up later.</div> 
        <div>Snap the QR code to get started.</div>
      </div>
      <img src="img/qr-code.png" class="qr-code">
    </div>

    <div class="btn-select-language">
      <button class="button secondary icon-left toggle-button-type">
        <img src="img/globe.svg" class="icon">
        <div class="button-text">English</div>
      </button>
    </div>
    <div class="btn-get-help">
      <button class="button secondary icon-left toggle-button-type">
        <img src="img/question.svg" class="icon">
        <div class="button-text">Learn more</div>
      </button>
    </div>
  </div>
</body>

<script src="./js/gold-atm.js"></script>

</html>
