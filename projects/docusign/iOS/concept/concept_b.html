<html>
<head>
  <title>iOS</title>
  <meta charset="utf-8">
  <meta content="IE=EDGE" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
  <!-- <script type="text/javascript" src="js/jquery-ui.min.js"></script> -->
  <script type="text/javascript" src="js/interact.min.js"></script>

  <link rel="stylesheet" href="css/style_ios_homepage.css">
</head>

<body>
  <div class="home_page concept_b">
    <nav class="top_nav">
      <div class="nav-left">
        <div class="icon">
          <img src="images/svg/concept_b_avatar.svg" />
        </div>
      </div>
      <div class="nav-right">
        <div class="icon">
          <img src="images/svg/concept_b_search.svg" />
        </div>
        <div class="icon">
          <img src="images/svg/concept_b_notification.svg" />
        </div>
      </div>
    </nav>

    <section class="cards">
      <div class="card active card_draggable disable_dragging">
        <div class="card_header">
          <div class="card_title">
            Action Required
          </div>
          <!-- <div class="link">
            See all (<span class="card_item_count">5</span>)
          </div> -->
          <div class="card_item_count">5</div>
        </div>
        <div class="card_items">
          <div class="card_item">
            <img src="images/concept_b/card_item_b11.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b12.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b13.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b14.png" />
          </div>
        </div>
      </div>



      <div class="card card_draggable disable_dragging">
        <div class="card_header">
          <div class="card_title">
            Waiting for Others
          </div>
          <!-- <div class="link">
            See all (<span class="card_item_count">12</span>)
          </div> -->
          <div class="card_item_count">12</div>
        </div>
        <div class="card_items">
          <div class="card_item">
            <img src="images/concept_b/card_item_b21.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b22.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b23.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b24.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b25.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b26.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b27.png" />
          </div>
          <div class="card_item">
            <img src="images/concept_b/card_item_b28.png" />
          </div>
        </div>
      </div>
    </section>

    <footer class="bottom_bar">
      <div class="bottom_bar_item">
        <img src="images/svg/home.svg" class="icon" />
        Home
      </div>
      <div class="bottom_bar_item bottom_bar_item_center bottom_menu">
        <div class="new_item_button">
          <img src="images/icon_plus.png" />
        </div>
      </div>
      <div class="bottom_bar_item disabled">
        <img src="images/svg/file.svg" class="icon" />
        My Docs
      </div>
    </footer>
  </div>

  <div class="new_button_menu">
    <img src="images/new_menu.png">
  </div>
</body>

<script src="js/script_ios_homepage.js"></script>
</html>
