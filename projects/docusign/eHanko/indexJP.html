<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=360"/> -->
    <title>Hanko Prototype</title>


    <script src="js/jquery-1.12.3.min.js"></script>
    <!-- <script src="js/jquery.panzoom.min.js"></script> -->
    <link rel="stylesheet" href="css/croppie.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/croppie.js"></script>
  </head>
  <body>
    <article>
      <nav id="top_nav">
        <div class="nav_container">
          <div class="left desktop">Please review the document below.</div>
          <!-- <div class="left mobile">
            <i class="icon circle_3"></i>
          </div> -->
          <div class="mobile left">[スタート]をタップして開始します</div>
          <button id="start_button" class="action_button mobile right">スタート</button>
          <div class="right desktop">OTHER ACTIONS</div>
        </div>
      </nav>
      <div class="document">
        <div id="bookmark" class="desktop">スタート</div>
        <img class="document_to_sign" src="images/form.png">
        <img class="stamp_here" src="images/stamp.png">
        <div class="stamp_here">
          <img class="stamp_id" src="images/stamp_id.png"/>
          <img class="show_picture" src=""/>
        </div>
      </div>
      <div class="adopt_stamp overlay">
        <div class="header">
            <span class="">印鑑の採用</span><span id="" class="right close_icon">
            <img src="images/Icons/Close-Remove.png"/>
        </div>

        <button id="take_picture3" class="desktop">画像を取得</button>

        <div class="sub_header">
            <div id="take_picture2" class="icon left mobile">
              <img src="images/Icons/camera.png"/>
              <div>画像の変更</div>
            </div>

            <div id="crop_shape" class="icon">
              <img src="images/Icons/mask_round.png"/>
              <div>輪郭の変更</div>
            </div>
            <div id="rotate_image" class="icon right">
              <img src="images/Icons/rotate.png"/>
              <div>回転</div>
            </div>
        </div>

        <div id="dropbox">
          <img class="existing_stamps" src="images/no_stamps.png">

          <div class="instructions"><span class="mobile">印鑑の画像をアップロードしてください</span>
            <span class="desktop">印鑑のドラッグアンドドロップまたは<span id="browse_picture" class="blue link">参照</span></span>
          </div>
        </div>

        <div class="new_picture">
          <!-- <img id="show_picture" src=""/> -->
          <div class="text_overlay mobile">画像の位置とサイズを調整してください <br/>指でサイズを調整してください</div>
        </div>
        <div class="save_stamp">
          <div class="stamp_info">
            <img class="stamp_id" src="images/stamp_id.png"/>
            <img class="show_picture" src=""/>
          </div>

          <div class="stamp_info stamp_info_text">
            <div>印鑑の名前</div>
            <input type="text" value="Stamp 1"/>
            <div>ふりがな</div>
            <input type="text" placeholder="オプション"/>
          </div>
        </div>

        <div class="buttons line_top"></div>
        <button id="back_button" class="action_button mobile">戻る</button>
        <button id="upload_button" class="action_button disabled">画像を取得</button>
        <button id="cancel_button" class="action_button desktop">キャンセル</button>

        <input type="file" id="take_picture1" accept="image/*" style="display:none">
      </div>

      <nav id="bottom_nav" class="hidden">
        <div class="nav_container">
          <!-- <div class="left desktop">Done! Click Finish to send the completed document.</div> -->
          <div class="right desktop">OTHER ACTIONS</div>
          <button id="finish_button" class="action_button right">終了</button>
        </div>
      </nav>
    </article>
  </body>

  <script>
  	//  ONLOAD CODE
  	$(document).ready(function() {
  		$.getScript("js/script.js", function() {
  			console.log("Loaded Script.");
  		});
  	});
  </script>
</html>
