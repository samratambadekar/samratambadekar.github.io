<html lang="en">
<head>
  <link type="image/x-icon" rel="shortcut icon" href="resources/img/logo/favicon_3.ico?r=4950">
  <title>Buttons - ThoughtSpot</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/style_explorations.css">
  <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
  <section class="prototype-description">
    <h1 class="header">Save animation</h1>
  </section>
  <div class="sections-flex button-experiments">
    <section class="section-radiant exploration5">
      <h1 class="header">Basic</h1>
      <div class="display-grid">
        <button class="rd-button rd-button-primary">Save <div class="sync-loader"></div><img class="checkmark hide-checkmark" src="img/checkmark.svg" /></button>
      </div>
    </section>
    <section class="section-radiant exploration7">
      <h1 class="header">Spinner</h1>
      <div class="display-grid">
        <button class="rd-button rd-button-primary">
          Save <svg class="bk-loading-spinner" viewBox="0 0 48 48"><circle class="bk-loading-spinner-path" cx="24" cy="24" r="20" fill="none" stroke-width="8"></circle></svg><img class="checkmark hide-checkmark" src="img/checkmark.svg" /></button>
      </div>
    </section>
  </div>
</body>

<script type="text/javascript">
  $("body").on("dblclick", ".rd-button", function(evt) {
    evt.stopPropagation();
    // evt.preventDefault();
    // $(this).toggleClass("disabled");
  });

  $("body").on("click", ".rd-button", function(evt) {
    evt.stopPropagation();
    // evt.preventDefault();

    $(this).toggleClass("rd-button-sync");
  });
</script>
<script src="js/script_explorations.js"></script>
</html>
