<!DOCTYPE html>
<html lang="en" dir="ltr" class="no_overflow">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFF">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="ThoughtSpot">
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link type="image/x-icon" rel="shortcut icon" href="img/favicon_3.ico">
    <title>Network</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style_network.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="status_bar"></div>
    <section id="lock_screen" class="lock_screen ">
      <!-- <div class="lock_screen_background">

      </div> -->
      <!-- <img src="img/lock_screen.jpg" class="lock_screen_background"> -->
      <div class="clock">
        <div class="time current_time">
          <div class="current_hour">1</div><div class="split_colon">:</div><div class="current_minutes">00</div>
        </div>
        <div class="date">
          <span class="current_day_of_week">Thursday</span>, <span class="current_month">September</span> <span class="current_date">30</span>
        </div>
      </div>

      <div class="notifications">
        <div class="notification">
          <div class="header">
            <div class="app_name">
              <img src="img/icon/logo_tiny.png" class="notification_logo" />
              THOUGHTSPOT
            </div>
            <div class="notification_time">
              now
            </div>
          </div>
          <div class="text">
            <div class="bold">"Subscriber Growth" is trending now</div>
            <div>Jessie Duncan, Jeff Bowers, 10 others in your network are talking about it.</div>
          </div>
        </div>
      </div>

      <div class="lock_screen_footer">
        <div class="shortcuts">
          <div class="shortcut">
            <img src="img/icon/flashlight.svg" alt=""/>
          </div>
          <div class="shortcut">
            <img src="img/icon/camera.svg" alt=""/>
          </div>
        </div>
        <!-- <div class="swipe_up">
          <div class="swipe_up_text">
            Swipe up to open
          </div>
          <div class="bar"></div>
        </div> -->
      </div>
    </section>

    <section id="feed_page" class="hide">

    </section>
  </body>

  <script type="text/javascript" src="js/script_lock_screen.js"></script>
</html>
