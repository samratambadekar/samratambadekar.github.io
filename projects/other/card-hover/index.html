<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Card Hovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
  
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet"> -->

  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/card-hover.css">
  <!-- <link rel="stylesheet" href="css/hover-cards.css"> -->

  <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>

  <center><h1>Hover effects</h1></center>
  <div class="card_options">
    <div class="card_option" tabindex="0">
      <div class="hover-group no_overflow large">
        <img class="background-image" src="img/persons/bg_large.svg" />
        <img class="hover-group-item hover-effect hover-right" src="img/persons/person1.svg" />
        <img class="hover-group-item hover-effect hover-middle" src="img/persons/person2.svg" />
        <img class="hover-group-item hover-effect hover-left" src="img/persons/person3.svg" />
      </div>
      <div class="card_option_text">Me and other team members</div>
    </div>
    <div class="card_option" tabindex="0">
      <div class="hover-group no_overflow small">
        <img class="background-image" src="img/persons/bg_small.svg" />
        <img class="hover-group-item hover-effect hover-middle" src="img/persons/person1.svg" />
      </div>
      <div class="card_option_text">Just me</div>
    </div>
  </div>

  <div class="card_options multiselect">
    <div class="card_option select_ap" tabindex="0">
  
      <div class="hover-group small">
        <img class="background-image" src="img/hover-cards/background.svg">
        <img class="background-image" src="img/hover-cards/accounts-payable.svg">
        <img class=" hover-effect money-send hover-right" src="img/hover-cards/accounts-payable-right.svg">
      </div>
      <div class="card_option_text">Pay</div>
    </div>
    <div class="card_option select_ar" tabindex="0">
  
      <div class="hover-group small">
        <img class="background-image" src="img/hover-cards/background.svg">
        <img class="background-image" src="img/hover-cards/accounts-receivable.svg">
        <img class="foreground-image" src="img/hover-cards/accounts-receivable-thumb.svg">
        <img class="hover-effect money-receive hover-right" src="img/hover-cards/accounts-receivable-right.svg">
        <img class="hover-effect money-receive2 hover-scale delay" src="img/hover-cards/accounts-receivable-scale.svg">
      </div>
      <div class="card_option_text">Receive</div>
    </div>
  </div>

</body>

<script src="js/ftu.js"></script>
</html>
