<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>App loaders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
  
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/app-loader.css">
</head>

<body>
  <h1 class="header">App loaders</h1>

  <div class="app-loaders">
    <div class="app-loader iva-loader iva-loader1 ">
      <img src="img/illustration1/dollar1.svg" class="dollar1">
      <img src="img/illustration1/dollar2.svg" class="dollar2">
      <img src="img/illustration1/line1.svg" class="line1">
      <img src="img/illustration1/line2.svg" class="line2">
      <img src="img/illustration1/line3.svg" class="line3">
      <img src="img/illustration1/dot1.svg" class="dot1">
      <img src="img/illustration1/dot2.svg" class="dot2">
      <img src="img/illustration1/dot3.svg" class="dot3">
      <div class="iva-container">
        <img src="img/illustration1/iva1.svg" class="iva1">
        <img src="img/illustration1/iva2.svg" class="iva2">
      </div>

      <div class="progress-bar">
        <div class="progress-bar-indicator"></div>
      </div>
    </div>
    <div class="app-loader monitor-loader ">
      <img src="img/illustration2/monitor.svg" class="monitor">
      <img src="img/illustration2/line1.svg" class="line1">
      <img src="img/illustration2/line2.svg" class="line2">
      <img src="img/illustration2/dot1.svg" class="dot1">
      <img src="img/illustration2/dot2.svg" class="dot2">
      <img src="img/illustration2/corner_icon1.svg" class="corner_icon1">
      <img src="img/illustration2/corner_icon2.svg" class="corner_icon2">
      <img src="img/illustration2/corner_icon3.svg" class="corner_icon3">

      <div class="progress-bar">
        <div class="progress-bar-indicator"></div>
      </div>
    </div>
  </div>

  <div class="app-loaders">
    <div class="app-loader iva-loader iva-loader2 ">
      <div class="iva-container">
        <img src="img/illustration1/iva1.svg" class="iva1">
        <img src="img/illustration1/iva2.svg" class="iva2">
      </div>
    </div>
    <div class="app-loader money-loader ">
      <img src="img/illustration3/money.svg" class="money">
      <img src="img/illustration3/wing1-1.svg" class="wing1-1">
      <img src="img/illustration3/wing1-2.svg" class="wing1-2">
      <img src="img/illustration3/wing1-3.svg" class="wing1-3">
      <img src="img/illustration3/wing2-1.svg" class="wing2-1">
      <img src="img/illustration3/wing2-2.svg" class="wing2-2">
      <img src="img/illustration3/wing3-3.svg" class="wing3-3">
    </div>
  </div>
</body>
</html>
