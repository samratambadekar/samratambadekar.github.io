<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
  
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet"> -->

  <link rel="stylesheet" href="css/fonts.css">
  <!-- <link rel="stylesheet" href="css/bank_base.css"> -->
  <link rel="stylesheet" href="css/advanced-foundations.css">
  <link rel="stylesheet" href="css/advanced.css">
  <link rel="stylesheet" href="css/overlay-pages.css">
  <link rel="stylesheet" href="css/animations-qbo.css">

  <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div class="overlay-pages ">
    <div class="top-nav">
      <div class="top-nav-left">
        <img src="img/icons/cross-blue.svg" class="top-nav-close ">
        <div class="header-xl">Setup</div>
      </div>
      <div class="top-nav-right">
        <button class="button secondary prev_step">Prev</button>
        <button class="button primary next_step">Next</button>
        <div class="top-nav-icon">
          <img src="img/icons/help.svg" />
        </div>
      </div>
    </div>

    <div class="overlay-page overlay-page-1 current_page">
      <div class="overlay-page-content">
        <div class="sync-animation">
          <img src="img/illustrations/person1.svg" class="person_illustration person1">
          <div class="sync-circles">
            <img src="img/illustrations/sync/sync1.svg" class="sync-circle sync-circle1">
            <img src="img/illustrations/sync/sync3.svg" class="sync-circle sync-circle3">
            <img src="img/illustrations/sync/sync2.svg" class="sync-circle sync-circle2">
            <img src="img/illustrations/sync/sync4.svg" class="sync-circle sync-circle4">
          </div>
        </div>
      </div>
    </div>

    <div class="overlay-page overlay-page-2">
      <div class="overlay-page-content">
        <div class="sync-animation">
          <!-- <img src="img/illustrations/person1.svg" class="person_illustration person1"> -->
          <div class="sync-circles">
            <img src="img/illustrations/sync/sync1.svg" class="sync-circle sync-circle1">
            <img src="img/illustrations/sync/sync3.svg" class="sync-circle sync-circle3">
            <img src="img/illustrations/sync/sync2.svg" class="sync-circle sync-circle2">
            <img src="img/illustrations/sync/sync4.svg" class="sync-circle sync-circle4">
          </div>
          <div class="qb-sync">
            <img src="img/illustrations/line-arc-up.svg" class="line-arc-up">
            <img src="img/illustrations/line-arc-down.svg" class="line-arc-down">
            <div class="dot dot-up"></div>
            <div class="dot dot-down"></div>
            <img src="img/illustrations/spreadsheet-orange.svg" class="spreadsheet-orange">
            <img src="img/illustrations/spreadsheet-green.svg" class="spreadsheet-green">
          </div>
          <img src="img/illustrations/qb-logo.svg" class="qb-logo final-ui-element">
        </div>
      </div>
    </div>

    <div class="overlay-page overlay-page-3 ">
      <div class="overlay-page-content">
        <div class="sync-animation ">
          <img src="img/illustrations/person2.svg" class="person_illustration person3">
          <div class="sync-circles">
            <img src="img/illustrations/sync/sync1.svg" class="sync-circle sync-circle1">
            <img src="img/illustrations/sync/sync3.svg" class="sync-circle sync-circle3">
            <img src="img/illustrations/sync/sync2.svg" class="sync-circle sync-circle2">
            <img src="img/illustrations/sync/sync4.svg" class="sync-circle sync-circle4">
          </div>
          <div class="qb-sync">
            <img src="img/illustrations/line-arc-down.svg" class="line-arc-down">
            <div class="dot dot-down"></div>
          </div>
        </div>
        <div class="progress-bar-container final-ui-element">
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
          <div class="progress-bar-text"><span class="progress-bar-value">20</span>% complete</div>
        </div>
      </div>
    </div>

    <div class="overlay-page overlay-page-4 ">
      <div class="overlay-page-content">
        <div class="sync-animation sync-background ">
          <img src="img/illustrations/spreadsheet-blue-broken.svg" class="spreadsheet-blue-background">
          <img src="img/illustrations/broken-link-red.svg" class="sync-status-check">
          <img src="img/illustrations/person3.svg" class="person_illustration person4">
        </div>
        <div class="final-ui-element re_sync">
          <button class="button primary">Retry</button>
        </div>
      </div>
    </div>

    <div class="overlay-page overlay-page-5 ">
      <div class="overlay-page-content">
        <div class="sync-animation sync-background ">
          <img src="img/illustrations/spreadsheet-blue.svg" class="spreadsheet-blue-background">
          <img src="img/illustrations/check-circle-orange.svg" class="sync-status-check">
          <img src="img/illustrations/person2.svg" class="person_illustration person4">
        </div>
      </div>
    </div>

    <div class="overlay-page overlay-page-6 ">
      <div class="overlay-page-content">
        <div class="sync-animation ">
          <img src="img/illustrations/checklist-background.svg" class="checklist-background">
          <!-- <img src="img/illustrations/check-circle-orange.svg" class="sync-status-check"> -->
          <img src="img/illustrations/person6.svg" class="person_illustration person6">
        </div>
      </div>
    </div>

    <div class="overlay-page overlay-page-7 ">
      <div class="overlay-page-content">
        <div class="sync-animation quick-animation">
          <img src="img/illustrations/person7.svg" class="person_illustration person7">
          <div class="sync-circles">
            <img src="img/illustrations/sync/sync1.svg" class="sync-circle sync-circle1">
            <img src="img/illustrations/sync/sync3.svg" class="sync-circle sync-circle3">
            <img src="img/illustrations/sync/sync2.svg" class="sync-circle sync-circle2">
            <img src="img/illustrations/sync/sync4.svg" class="sync-circle sync-circle4">
          </div>
          <div class="qb-sync">
            <img src="img/illustrations/line-arc-down.svg" class="line-arc-down">
            <div class="dot dot-down"></div>
          </div>

          <div class="confetti-squares">
            <div class="confetti-square confetti-square-1"></div>
            <div class="confetti-square confetti-square-2"></div>
            <div class="confetti-square confetti-square-3"></div>
            <div class="confetti-square confetti-square-4"></div>
            <div class="confetti-square confetti-square-5"></div>
            <div class="confetti-square confetti-square-6"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="js/animations-qbo.js"></script>
</html>
